<div *ngIf="error" class="alert alert-dismissable alert-danger">{{error}}</div>
<form class="container form-group form-signin">
  <div class="form-group">
    <h4 class="control-label form-signin-heading">Chat App</h4>
    <div class="input-group">
      <input type="text" class="form-control" name="userName" [(ngModel)]="userName" >
      <span class="input-group-btn">
        <input type="submit" (click)="sendUserName()" value="Enviar" class="btn btn-default btn-primary">
      </span>
    </div>
  </div>
</form>
